name: ðŸ”„ Daily Harvest

on:
  schedule:
    # 01:30 UTC = 07:00 IST every day
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Init DB schema
        env:
          SEED_SUBSCRIBERS: ${{ secrets.SEED_SUBSCRIBERS }}
        run: python -m src.init_db
  
      - name: Harvest RSS & YouTube
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python -m src.articles.run_harvest
          python -m src.youtube.youtube_scraper

      - name: Commit DB to data branch
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name  "Newsletter Bot"
          
          cp newsletter.db /tmp/newsletter.db

          
          git fetch origin data
          git checkout data

         
          cp /tmp/newsletter.db newsletter.db
          
          
          git add newsletter.db
          git commit -m "Update DB on $(date --iso-8601=seconds)" || echo "No changes"
          git push origin data
